[defaults]
# Set your default inventory path
inventory = /etc/ansible/hosts

# Set the default remote user for all hosts
remote_user = ansible

# Use a more human-readable output format
stdout_callback = yaml

# Enable SSH pipelining for performance (useful with sudo)
pipelining = True

# Retry on failure
retry_files_enabled = True
retry_files_save_path = ~/.ansible-retry

# Additional configuration options can be added here as needed
